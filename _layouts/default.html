<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        $(function () {
            var tables = document.getElementsByTagName("table");
            $(tables).each(function (index, table) {
                $(table).attr('class', 'table');
            });
        });
    </script>
    <style>
        @media screen and (max-width: 700px) {
            body {
                margin: auto;
                width: 95%;
            }
        }

        @media screen and (min-width: 700px) {
            body {
                color: white;
                margin: auto;
                width: 80%;
            }
        }

        h1 {
            color: black;
            border-left: 9px solid #76EE00;
            padding: 5px;
            background: linear-gradient(to right, rgba(118, 238, 0, 0.6), rgba(255, 255, 255, 1));
        }

        h2 {
            color: black;
            border-left: 7px solid #76EE00;
            padding: 5px;
            background: linear-gradient(to right, rgba(118, 238, 0, 0.6), rgba(255, 255, 255, 1));
        }

        h3 {
            color: black;
            border-left: 5px solid #76EE00;
            padding: 5px;
            background: linear-gradient(to right, rgba(118, 238, 0, 0.6), rgba(255, 255, 255, 1));
        }

        .content {
            color: #4F4F4F;
            font-size: 16px;
            line-height: 2;
        }

        .desc {
            border-left: 3px solid #76EE00;
            padding-left: 10px;
        }

        .title {
            font-size: 1.5em;
            font-weight: bold;
        }

        a {
            color: #76EE00;
            text-decoration: none;
        }

        a:hover {
            color: green;
        }

        .img {
            width: 32px;
            vertical-align: sub;
        }

        .tech-bar {
            display: table-cell;
            line-height: 22px;
        }

        .tech-bar-wrapper {
            width: 100%;
            display: table;
            margin-bottom: 5px;
        }
    </style>
    <title>{{ page.title }}</title>
</head>
<body class="container">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">I'm Ronnie Wang</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="#">身</a></li>
                <li><a href="#">心</a></li>
                <li><a href="#">灵</a></li>
                <li><a href="#">我</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div id="content" class="content">

    <h1>{{ page.title }}</h1>
    <div id="date">
        <p><span class="glyphicon glyphicon-calendar"></span> {{ page.date | date:"%Y年 %m月 %d日" }} Ronnie Wang</p>
    </div>
    <hr/>

    {{ content }}
</div>
</body>
</html>
