<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function change_nav(json_file) {
            $.getJSON("../" + json_file + ".json", function (data) {
                $("#content").html("");
                $.each(data, function (n, value) {
                    var div = "<a href='" + value.url + "' class='title'><img class='img' src='http://ronnie.wang/images/" + (n % 15 + 1) + ".png'/> " + value.title + "</a>"
                            + "<br/>"
                            + "<span class='glyphicon glyphicon-calendar'></span>" + value.date + " by Ronnie Wang"
                            + "<p class='desc'> " + value.description + "</p>"
                            + "<hr/>";
                    $("#content").append("<div>" + div + "</div>");
                });
            });
        }
        $(function () {
            var tables = document.getElementsByTagName("table");
            $(tables).each(function (index, table) {
                $(table).attr('class', 'table');
            });
            $("#nav_body").click(function () {
                change_nav("post_body");
            });
            $("#nav_heart").click(function () {
                change_nav("post_heart");
            });
            $("#nav_sole").click(function () {
                change_nav("post_sole");
            });
            $("#nav_tech").click(function () {
                change_nav("post_tech");
            });
        });
    </script>
    <style>
        @media screen and (max-width: 700px) {
            body {
                margin: auto;
                width: 95%;
            }
        }

        @media screen and (min-width: 700px) {
            body {
                color: white;
                margin: auto;
                width: 80%;
            }
        }

        h1 {
            color: black;
            border-left: 9px solid #76EE00;
            padding: 5px;
            background: linear-gradient(to right, rgba(118, 238, 0, 0.6), rgba(255, 255, 255, 1));
        }

        h2 {
            color: black;
            border-left: 7px solid #76EE00;
            padding: 5px;
            background: linear-gradient(to right, rgba(118, 238, 0, 0.6), rgba(255, 255, 255, 1));
        }

        h3 {
            color: black;
            border-left: 5px solid #76EE00;
            padding: 5px;
            background: linear-gradient(to right, rgba(118, 238, 0, 0.6), rgba(255, 255, 255, 1));
        }

        .content {
            color: #4F4F4F;
            font-size: 16px;
            line-height: 2;
        }

        .desc {
            border-left: 3px solid #76EE00;
            padding-left: 10px;
        }

        .title {
            font-size: 1.5em;
            font-weight: bold;
        }

        a {
            color: #76EE00;
            text-decoration: none;
        }

        a:hover {
            color: green;
        }

        .img {
            width: 32px;
            vertical-align: sub;
        }

        .tech-bar {
            display: table-cell;
            line-height: 22px;
        }

        .tech-bar-wrapper {
            width: 100%;
            display: table;
            margin-bottom: 5px;
        }
    </style>
    <title>{{ page.title }}</title>
</head>
<body class="container">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://ronnie.wang">I'm Ronnie Wang</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-left">
                <li id="nav_tech"><a href="#">技术</a></li>
                <li id="nav_body"><a href="#">健身</a></li>
                <li id="nav_heart"><a href="#">心理与认知</a></li>
                <li id="nav_sole"><a href="#">哲学与思考</a></li>
                <li><a href="http://ronnie.wang/me/me.html">我</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div id="content" class="content">

    <h1 id="post_title">{{ page.title }}</h1>
    <div id="date">
        <p><span class="glyphicon glyphicon-calendar"></span> {{ page.date | date:"%Y年 %m月 %d日" }} Ronnie Wang</p>
    </div>
    <hr/>

    {{ content }}
</div>
</body>
</html>
