---
layout: default
title: I'm Ronnie Wang
---

<script>
    $("#content").append("<h1>I'm Ronnie Wang</h1>");
    $.getJSON("../post.json", function (data) {
        $.each(data, function (n, value) {
            var div = "";
            div += ""
                    + "<a href=\"+value.url+\" class=\"title\"><img class='img' src='http://ronnie.wang/images/" + n % 15 + ".png'/>" + value.title + "</a>"
                    + "<br/>"
                    + "<span class=\"glyphicon glyphicon-calendar\"></span>" + value.date + " by Ronnie Wang"
                    + "<p class=\"desc\"> " + value.description + "</p>"
                    + "<hr/>";
            $("#content").append("<div>" + div + "</div>");
        });
    });
</script>
