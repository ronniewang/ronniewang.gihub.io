---
layout: default
title: I'm Ronnie Wang
---
<h1>{{ page.title }}</h1>

<script>
    var post = $.get("../post.json");
    $.each(post, function (n, value) {
        var trs = "";
        trs += "<a href=\"+value.url+\" class=\"title\">{{ post.title }}</a>"
                + "<br/>"
                + "<span class=\"glyphicon glyphicon-calendar\"></span>" + value.date + " by Ronnie Wang"
                + "<p class=\"desc\"> " + value.description + "</p>"
                + "<hr/>";
        $("#content").append("<div>" + trs + "</div>");
    });
</script>
